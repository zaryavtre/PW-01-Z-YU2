<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="app">
        <div class="header">
          <h1 class="h1">
            Generate a <br /><span class="h1-span">random password</span>
          </h1>
          <p class="paragraph">Never use an insecure password!</p>
        </div>
        <div class="button-ui">
          <div class="btn">Generate Passwords</div>
          <label class="toggle-switch">
            <input type="checkbox" name="character-switch" id="" />
            <span class="switch-slider"></span>
          </label>
        </div>
        <div class="spacer"></div>
        <div class="pw-ui">
          <div id="pwbox1" class="pw-box">
            <p id="p-box-one" class="pw-p-box"></p>
          </div>
          <div id="pwbox2" class="pw-box">
            <p id="p-box-two" class="pw-p-box"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
